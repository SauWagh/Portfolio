<style>
    form {
    width: 600px;
    margin: 30px auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-family: Arial, sans-serif;
}

h2, h3 {
    margin-bottom: 10px;
    color: #333;
}

input[type="text"],
input[type="file"],
textarea {
    width: 100%;
    padding: 8px;
    margin: 6px 0 12px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 8px 14px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 5px;
}

button:hover {
    background: #45a049;
}

#image-list input,
#feature-list input,
#icon-list input,
#tech-used-list input {
    margin-bottom: 10px;
    display: block;
}

button[type="button"] {
    background: #2196F3;
}

button[type="button"]:hover {
    background: #0b7dda;
}

button[type="submit"] {
    background: #ff9800;
    margin-top: 20px;
}

button[type="submit"]:hover {
    background: #e68900;
}

</style>

<h2>Add Project</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <h3>Project Information</h3>
    {{ project_form.as_p }}

    <h3>Project Images</h3>
    <div id="image-list">
        <input type="file" name="project_profile">
    </div>

    <button type="button" onclick="addProjectImage()">Add More</button>


    <h3>Features</h3>
    <div id="feature-list">
        <input type="text" name="feature_text" placeholder="Enter feature">
    </div>
    <button type="button" onclick="addFeature(event)">Add More</button>

    <h3>Tech Icons</h3>
    <div id="icon-list">
        <input type="text" name="tech_name" placeholder="Tech name">
        <input type="file" name="tech_icon">
    </div>
    <button type="button" onclick="addIcon(event)">Add More</button>

    <h3>Technologies Used</h3>
    <div id="tech-used-list">
        <input type="text" name="tech_used" placeholder="Technology">
    </div>
    <button type="button" onclick="addTechUsed(event)">Add More</button>

    <br><br>
    <button type="submit">Save Project</button>
</form>


<script>

function addProjectImage() {
    const container = document.getElementById('image-list');
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.name = 'project_profile';
    container.appendChild(fileInput);
}

function addFeature() {
    const container = document.getElementById('feature-list');
    const input = document.createElement('input');
    input.type = 'text';
    input.name = 'feature_text';
    input.placeholder = 'Enter feature';
    container.appendChild(input);
}

function addIcon() {
    const container = document.getElementById('icon-list');

    const nameInput = document.createElement('input');
    nameInput.type = 'text';
    nameInput.name = 'tech_name';
    nameInput.placeholder = 'Tech name';

    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.name = 'tech_icon';

    container.appendChild(nameInput);
    container.appendChild(fileInput);
}

function addTechUsed() {
    const container = document.getElementById('tech-used-list');
    const input = document.createElement('input');
    input.type = 'text';
    input.name = 'tech_used';
    input.placeholder = 'Technology';
    container.appendChild(input);
}
</script>
