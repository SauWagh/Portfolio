<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        form {
            width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        form p {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        button {
            padding: 10px 18px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}

        {{ pro_skill.as_p }}

        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
